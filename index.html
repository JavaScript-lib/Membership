<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <main id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card shadow-lg">
                        <div class="card-body">
                            <form id="form">
                                <fieldset>
                                    <legend>Membership Form</legend>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-3">
                                                <label for="type">Type: </label>
                                            </div>
                                            <div class="col-9">
                                                <select id="type" class="form-control">
                                                    <option value="10.00">Basic $10.00</option>
                                                    <option value="15.00">Premium $15.00</option>
                                                    <option value="20.00">Gold $20.00</option>
                                                    <option value="25.00">Platinum $25.00</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-3">
                                                <label for="years">Years: </label>
                                            </div>
                                            <div class="col-9">
                                                <input type="text" id="years" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-3">
                                                <label for="cost">Cost: </label>
                                            </div>
                                            <div class="col-9">
                                                <input type="text" id="cost" disabled class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                    <button id="form-submit" class="btn btn-primary text-white">Calculate</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
